<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Primary Meta Tags -->
  <title>Функциональное питание для котов "Cat-energy" - Зарегистрироваться</title>

  <!-- Stylesheets-->
  <link rel="stylesheet" href="css/main.min.css">
</head>

<body>

  <div class="nojs-registration-wrapper">
    <div class="nojs-registration">
      <h2 class="nojs-registration__title">Личный кабинет</h2>
      <p class="nojs-registration__text">Введите свои имя, E-mail и пароль для регистрации</p>
      <form class="nojs-registration__form" action="#" method="post">
        <label for="user-name-field" class="sr-only">Имя</label>
        <input class="nojs-registration__input nojs-registration__input-text" id="user-name-field" type="text"
               name="user-name"
               placeholder="Имя" aria-label="user-name" autocomplete="off" spellcheck="true"
               autofocus required>
        <label for="user-email-field" class="sr-only">E-mail</label>
        <input class="nojs-registration__input nojs-registration__input-email" id="user-email-field" type="email"
               name="user-email"
               placeholder="E-mail" aria-label="user-email" autocomplete="off" spellcheck="false"
               required>
        <label for="user-password-field" class="sr-only">Пароль</label>
        <input class="nojs-registration__input nojs-registration__input-password" id="user-password-field" type="password"
               name="user-password" placeholder="Пароль"
               aria-label="user-password"
               autocomplete="off" required>
        <label for="user-password-repeat-field" class="sr-only">Повторите пароль</label>
        <input class="nojs-registration__input nojs-registration__input-password" id="user-password-repeat-field" type="password"
               name="user-password-repeat" placeholder="Повторите пароль"
               autocomplete="off" required>
        <button class="button nojs-registration__submit-button" type="submit">Зарегистрироваться
        </button>
        <a class="nojs-registration__link" href="login.html">Уже зарегистрированы? Войдите</a>
      </form>
    </div>
  </div>

</body>
</html>

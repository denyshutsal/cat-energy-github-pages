<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Primary Meta Tags -->
  <title>Функциональное питание для котов "Cat-energy" - Войти</title>

  <!-- Stylesheets-->
  <link rel="stylesheet" href="css/main.min.css">
</head>

<body>

  <div class="nojs-login-wrapper">
    <div class="nojs-login">
      <h2 class="nojs-login__title">Личный кабинет</h2>
      <p class="nojs-login__text">Введите свой логин и пароль, чтобы войти</p>
      <form class="nojs-login__form" action="#" method="post">
        <label for="user-login-field" class="sr-only">Логин</label>
        <input class="nojs-login__input nojs-login__input-text" id="user-login-field" type="text"
               name="user-login"
               placeholder="Логин" aria-label="user-login" autocomplete="off" spellcheck="false"
               autofocus required>
        <label for="user-password-field" class="sr-only">Пароль</label>
        <input class="nojs-login__input nojs-login__input-password" id="user-password-field" type="password"
               name="user-password" placeholder="Пароль"
               aria-label="user-password"
               autocomplete="off" spellcheck="false" required>
        <a class="nojs-login__restore-link" href="#">Я забыл пароль!</a>
        <button class="button nojs-login__submit-button" type="submit">Войти
        </button>
        <a class="nojs-login__registration-link" href="registration.html">Регистрация</a>
      </form>
    </div>
  </div>

</body>
</html>
